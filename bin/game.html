<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    
    <nav>
        <img src="../img/back.png"><a href="../index.html"> Back to Home</a>
    </nav>
   <main id="app">
        <div class="comp-choice">
            <img src="../img/paper.png">
        </div>
        <div class="text">
            <h1 class="title">Let's Play!</h1>
            <p>Pick an option</p>
        </div>
        <div class="options">
            <div class="rock option" id="rock">
                <a><img src="../img/rock.png"></a>
            </div>
            <div class="paper option" id="paper">
                <a><img src="../img/paper.png"></a>
            </div>
            <div class="scissors option" id="scissors">
                <a><img src="../img/scissors.png"></a>
            </div>
        </div>
   </main>

    <script src="game.js"></script>
</body>
</html>
